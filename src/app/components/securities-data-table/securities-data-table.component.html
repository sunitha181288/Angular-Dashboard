<div class="securities-data-table mat-elevation-z8">
  <table mat-table [dataSource]="securitiesData" matSort matSortActive="accountExecutive" matSortDisableClear matSortDirection="asc">
    <ng-container matColumnDef="accountExecutive">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Account Executives </th>
      <td mat-cell *matCellDef="let element"> {{element.account_executive}} </td>
    </ng-container>
    <ng-container matColumnDef="dailyTurnover">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Daily Turnover </th>
      <td mat-cell *matCellDef="let element"> {{element.daily_turnover}} </td>
    </ng-container>
    <ng-container matColumnDef="accumulatedTurnover">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Accumulated Turnover </th>
      <td mat-cell *matCellDef="let element"> {{element.accumulated_turnover}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
  <mat-paginator [length]="totalCount" [pageSize]="pageSize" showFirstLastButtons></mat-paginator>
</div>
